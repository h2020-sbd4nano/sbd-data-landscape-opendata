name: Create Markdown

on:
  workflow_dispatch:
  schedule:
    - cron: '@daily'

jobs:
  webpage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Install wget, rasqal-utils, jq
        run: sudo apt install gwget rasqal-utils jq

      - name: Generate a new open.ttl
        run: |
          bash fetchData.sh
          make validation
          make open.ttl

      - name: Commit report
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'actions@github.com'
          git add open.txt open.ttl
          if git diff --exit-code --staged; then
              echo "No changes"
          else
              git commit -m 'Updated service open landscape data'
              git push
          fi
